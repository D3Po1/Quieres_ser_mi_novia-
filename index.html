<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Quieres ser mi novia?</title>
    </head>

    <body>

        <div>
            <audio src="audio/AIRBAG_Mil_Noches _Acústico.mp3" controls autoplay loop preload></audio>
        </div>

        <div class="contenedor">

            <div class="titulo">
                <h1>¿QUIERES SER MI NOVIA <img class="carita" src="img/carita1.png" width="60px" alt="Emoji"><i class="bi bi-balloon-heart-fill"></i>?</h1>
            </div>

            <div class="opciones">
                <div class="no">
                    <p class="p1">NO</p>
                    <p onclick="dijoSi()" class="p2">SI</p>
                </div>
                
                <div id="si">
                    <h2>Sabía que dirías "SI" <img class="carita" src="img/carita2.png" width="40px" alt="Emoji">... también te amo princesa!!!<img class="carita"
                        src="img/carita4.png" width="40px" alt="Emoji"> <img class="carita" src="img/carita3.png" width="40px" alt="Emoji"> </h2>
                </div>
            </div>
        
            <script module src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script>
                $(document).ready(function(){
                    $(".p1").hover(function(){
                        arriba =  Math.random() * (400 - 1) + 1;
                        abajo =  Math.random() * (400 - 1) + 1;
                        $(this).css("top", arriba);
                        $(this).css("left", abajo);
                        });
                });
            
                function dijoSi(){
                    document.getElementById("si").style.display = "block";
                    setTimeout("alert('Gracias por visitar esta página!!!');", 7000);
                }
            </script>
        
        </div>
        <footer>
            <P class="copyright">CREATED BY CHRIS DESIGN COPYRIGHT &copy 2020</P>
        </footer>

    </body>
   
</html
